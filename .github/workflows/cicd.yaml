name: .NET Core

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: adt-query-api-appsvc
  AZURE_WEBAPP_PACKAGE_PATH: "."
  DOTNET_VERSION: "8.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release --property:PublishDir='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/AzureDigitalTwinsQueryApi'

      - name: "Run Azure webapp deploy action using Azure Credentials"
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/AzureDigitalTwinsQueryApi"

      - name: logout
        run: |
          az logout
